site_name: Ki-Limpinho
repo_url: https://github.com/UnBArqDsw2021-2/2021.2_G2_Ki-Limpinho

theme:
    name: material
    logo: assets/img/personalizacao/logo.svg
    favicon: assets/img/personalizacao/favicon.svg
    features:
        - navigation.tabs
        - navigation.indexes
    font:
        text: Roboto

markdown_extensions:
    - pymdownx.arithmatex:
          generic: true

extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - assets/stylesheets/extra.css

nav:
    - Home: "index.md"
    - Desenho de Software(Base):
          - Projeto Não Orientado a Abordagens Específicas:
                - Design Sprint: "DesignSprint.md"
                - Rich Picture: "RichPicture.md"
                - Mapa Mental: "MapaMental.md"
                - Diagrama Causa e Efeito: "DiagramaCausaEfeito.md"
                - Termo de Abertura do Projeto: "TAP.md"
                - Léxicos: "Lexicos.md"
                - Elicitação:
                      - Técnicas de Elicitação:
                            - Introspecção: "tecnicas_elicitacao/Introspeccao.md"
                            - Story Telling: "tecnicas_elicitacao/StoryTelling.md"
                            - Brainstorm: "tecnicas_elicitacao/Brainstorm.md"
                      - Personas: "Personas.md"
                - Priorização:
                      - Moscow: "modelagem/priorizacao/Moscow.md"
                - Prototipagem:
